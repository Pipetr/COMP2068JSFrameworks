<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <dropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with shadow -->
  <circle cx="32" cy="32" r="28" fill="url(#bg)" filter="url(#shadow)"/>
  
  <!-- Clock face -->
  <circle cx="32" cy="32" r="20" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Hour markers -->
  <g stroke="#fff" stroke-width="1.5" fill="#fff">
    <!-- 12 o'clock -->
    <circle cx="32" cy="16" r="1.5"/>
    <!-- 3 o'clock -->
    <circle cx="48" cy="32" r="1.5"/>
    <!-- 6 o'clock -->
    <circle cx="32" cy="48" r="1.5"/>
    <!-- 9 o'clock -->
    <circle cx="16" cy="32" r="1.5"/>
    
    <!-- Additional hour markers -->
    <rect x="31" y="18" width="2" height="6" rx="1"/>
    <rect x="31" y="40" width="2" height="6" rx="1"/>
    <rect x="18" y="31" width="6" height="2" rx="1"/>
    <rect x="40" y="31" width="6" height="2" rx="1"/>
  </g>
  
  <!-- Clock hands -->
  <!-- Hour hand pointing to 3 (showing work time) -->
  <line x1="32" y1="32" x2="42" y2="32" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <!-- Minute hand pointing to 12 -->
  <line x1="32" y1="32" x2="32" y2="18" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="2.5" fill="#fff"/>
  
  <!-- Small "W" for Work in bottom right -->
  <text x="42" y="46" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff">W</text>
</svg>
